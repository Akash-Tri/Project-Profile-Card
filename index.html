<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>My Profile Card</title>
    <link rel="stylesheet" href="profile.css">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
         <div class="image">
            <img src="WhatsApp Image 2023-12-29 at 3.26.12 PM.jpeg" alt="ProfilePhoto" class="profile-image">
         </div>

         <div class="text-data">
            <span class="name">Akash Tripathi</span>
            <span class="job">Software Engineer</span>
         </div>

         <div class="media-buttons">
            <a href="#" style="background-color: #4267b2;" class="link">
                <i class="bx bxl-facebook"></i>
            </a>
            <a href="#" style="background-color: #1da1f2;" class="link">
                <i class="bx bxl-twitter"></i>
            </a>
            <a href="#" style="background-color:  #e1306c;" class="link">
                <i class="bx bxl-instagram"></i>
            </a>
            <a href="#" style="background-color: #f00;" class="link">
                <i class="bx bxl-youtube"></i>
            </a>
         </div>
    </div>
</body>
</html>
